name: E2E tests

on:
  pull_request:
    branches: [ 'master']

  push:
    branches: [ 'master', 'workflows' ]

jobs:

  ko-resolve:
    name: e2e tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Keep running if one leg fails.
      matrix:
        k8s-version:
        - v1.19.1

        test-suite:
        - ./test/e2e

        # Map between K8s and KinD versions.
        # This is attempting to make it a bit clearer what's being tested.
        # See: https://github.com/kubernetes-sigs/kind/releases/tag/v0.9.0
        include:
        - k8s-version: v1.19.1
          kind-version: v0.9.0
          kind-image-sha: sha256:98cf5288864662e37115e362b23e4369c8c4a408f99cbc06e58ac30ddc721600

    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: off
      KO_DOCKER_REPO: localhost:5000

    steps:
    - name: Set up Go 1.15.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.x

    - name: Install Dependencies
      run: |
        GO111MODULE=on go get github.com/google/ko/cmd/ko@master
    - name: Check out code onto GOPATH
      uses: actions/checkout@v2
      with:
        path: ./src/github.com/optum/faas-swaggger

    - name: Install KinD
      working-directory: ./src/github.com/optum/faas-swaggger
      run: |
        set -x
        # Disable swap otherwise memory enforcement doesn't work
        # See: https://kubernetes.slack.com/archives/CEKK1KTN2/p1600009955324200
        sudo swapoff -a
        sudo rm -f /swapfile
        curl -Lo ./kind https://github.com/kubernetes-sigs/kind/releases/download/${{ matrix.kind-version }}/kind-$(uname)-amd64
        chmod +x ./kind
        sudo mv kind /usr/local/bin
    - name: Create local registry
      working-directory: ./src/github.com/optum/faas-swaggger
      run: |
        set -x
        reg_name='kind-registry'
        reg_port='5000'
        running="$(docker inspect -f '{{.State.Running}}' "${reg_name}" 2>/dev/null || true)"
        if [ "${running}" != 'true' ]; then
          docker run \
            -d --restart=always -p "${reg_port}:5000" --name "${reg_name}" \
            registry:2
        fi
    - name: Create KinD Cluster
      working-directory: ./src/github.com/optum/faas-swaggger
      run: |
        set -x
        # KinD configuration.
        cat > kind.yaml <<EOF
        apiVersion: kind.x-k8s.io/v1alpha4
        kind: Cluster
        nodes:
        - role: control-plane
          image: kindest/node:${{ matrix.k8s-version }}@${{ matrix.kind-image-sha }}
        - role: worker
          image: kindest/node:${{ matrix.k8s-version }}@${{ matrix.kind-image-sha }}
          extraPortMappings:
          - containerPort: 31112
            hostPort: 8080
          - containerPort: 31113
            hostPort: 8081
        # This is needed in order to support projected volumes with service account tokens.
        # See: https://kubernetes.slack.com/archives/CEKK1KTN2/p1600268272383600
        kubeadmConfigPatches:
          - |
            apiVersion: kubeadm.k8s.io/v1beta2
            kind: ClusterConfiguration
            metadata:
              name: config
            apiServer:
              extraArgs:
                "service-account-issuer": "kubernetes.default.svc"
                "service-account-signing-key-file": "/etc/kubernetes/pki/sa.key"
        EOF
        # Create a cluster!
        kind create cluster --config kind.yaml
    - name: Install Openfaas
      working-directory: ./src/github.com/optum/faas-swaggger
      run: |
        set -x
        curl -sLS https://dl.get-arkade.dev | sudo sh
        arkade install openfaas --set faasnetes.imagePullPolicy=IfNotPresent
        curl -sSL https://cli.openfaas.com | sudo sh
    - name: Wait for Ready
      working-directory: ./src/github.com/optum/faas-swaggger
      run: |
        echo Waiting for Pods to become ready.
        kubectl get pods --all-namespaces
        kubectl wait pod --for=condition=Ready --timeout=180s -n openfaas -l '!job-name'
        kubectl get pods --all-namespaces
    - name: login to openfaas and deploy functions
      working-directory: ./src/github.com/optum/faas-swaggger
      run: |
        set -x
        BAP=( $(kubectl get secret basic-auth -n openfaas -ojsonpath='{.data.basic-auth-password}'| base64 --decode) )
        BAU=( $(kubectl get secret basic-auth -n openfaas -ojsonpath='{.data.basic-auth-user}'| base64 --decode) )
        kubectl create secret generic basic-auth --from-literal basic-auth-password=$BAP  --from-literal basic-auth-user=$BAU -n openfaas-fn
        faas-cli login -u $BAU -p $BAP
        cd function
        kubectl create secret generic swagger --from-file=swagger.yaml -n openfaas-fn
        faas-cli build -f faas-swagger.yaml
        faas-cli push -f faas-swagger.yaml
        kind load docker-image localhost:5000/faas-swagger-fn
        faas-cli deploy -f faas-swagger.yaml
        faas-cli deploy -f ./../lib/test/test-files/example/example.yaml
        cd ..
        kubectl get pods --all-namespaces
    - name: deploy swagger ui and proxy
      working-directory: ./src/github.com/optum/faas-swaggger
      run: |
        export GO111MODULE=on
        echo $GOPATH
        pwd
        sed "s#ko://github.com/optum/faas-swagger/cmd/swaggerui-proxy#localhost:5000/swaggerui-proxy#g" config/100-swaggerui-proxy.yaml > temp.yaml
        ls -la static
        ko publish -B ./cmd/swaggerui-proxy
        docker pull localhost:5000/swaggerui-proxy
        kind load docker-image localhost:5000/swaggerui-proxy
        kubectl apply -f temp.yaml
        kubectl get pods --all-namespaces
        kubectl wait pod --for=condition=Ready --timeout=180s -n of-swagger-ui -l '!job-name'
    - name: Run e2e Tests
      working-directory: ./src/github.com/optum/faas-swaggger
      run: |
        set -x
        export GO111MODULE=on
        go test -count=1 -tags=e2e ${{ matrix.test-suite }}
